name: .NET Format Check

on: [push, pull_request]

jobs:
    restore:

        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v5

        - name: Setup .NET
          uses: actions/setup-dotnet@v5
          with:
                dotnet-version: '5.0.x'

    format-check:
        needs: restore

        runs-on: ubuntu-latest

        steps:
        - name: Check format
          run: dotnet format --check